  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(#00111f, #003366);
      overflow: hidden;
      color: white;
    }

    .greeting {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 3rem;
      text-shadow: 0 0 10px rgba(255,255,255,0.6);
      z-index: 2;
    }

    /* Santa + reindeer */
    .santa {
      position: absolute;
      top: 20%;
      left: -300px;
      display: flex;
      align-items: center;
      animation: fly 15s linear infinite;
      z-index: 1;
    }

    .reindeer {
      font-size: 3rem;
      margin-right: 10px;
    }

    .sleigh {
      font-size: 3.5rem;
    }

    @keyframes fly {
      0% {
        transform: translateX(0) translateY(0);
      }
      50% {
        transform: translateX(120vw) translateY(-50px);
      }
      100% {
        transform: translateX(250vw) translateY(0);
      }
    }

    /* Snow */
    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      font-size: 1rem;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }
  </style>
</head>
